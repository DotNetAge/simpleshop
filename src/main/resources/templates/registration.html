<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<h1>用户注册</h1>
<form method="POST" th:action="@{/register}" id="registerForm">
    <div>
        <label for="username">用户名: <input type="text" name="username"></label>
    </div>
    <div>
        <label for="password">密码: <input type="password" name="password"></label>
    </div>
    <div>
        <label for="mobile">手机: <input type="text" name="mobile"></label>
    </div>
    <div>
        <label for="fullName">全名: <input type="text" name="fullName"></label>
    </div>
    <div>
        <button type="submit">注册</button>
    </div>
</form>
</body>
</html>
